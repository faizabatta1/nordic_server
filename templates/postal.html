<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            background-color: #eee;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            margin: 5px 0;
        }
        .reports {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid;
        }
        .reports th, td {
            border: 2px solid;
            padding: 8px;
            text-align: left;
            background-color: #f2f2f2;
        }


        .reports td[colspan="2"]{
            text-align: center;
        }

        .reports th {
            background-color: #f2f2f2;
        }

        .answers {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid grey;
        }
        .answers th, td {
            border: 1px solid grey;
            padding: 8px;
            text-align: left;
            background-color: #f2f2f2;
        }


        .answers td[colspan="2"]{
            text-align: center;
        }

        .answers th {
            background-color: #f2f2f2;
        }

        .answers td:first-child {
            width: 50%;
        }

        .answers td:last-child {
            border: 1px solid grey;
        }




        img {
            margin-top: 20px;
            max-width: 100%;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }
        .image-item {
            text-align: center;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
        }

        .container{
            width: 80%;
        }

        .svg-container {
            position: fixed;
            top: 0;
            right: 0;
            pointer-events: none; /* Make the SVG not intercept mouse events */
        }

        .headline{
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 40px;
        }

        .red{
            color:red;
        }

        .green{
            color:green;
        }

        .holder{
            width: 100%;
            display:flex;
            margin-top: 20px;
            justify-content: center;
            align-items: flex-start
        }

    </style>
    <meta charset="UTF-8" />
</head>
<body>
<div class="svg-container">
    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
        <polygon points="100,0 0,0 100,100" fill="cornflowerblue" />
    </svg>
</div>
<div class="container">
    <div class="tria"></div>
    <div class="headline">
        <img src="https://nordic.bilsjekk.in/images/assets/bil.png" alt="Muesem" width="50px" height="50px">
        <h2>Send Per Post</h2>
        <div></div>
    </div>
    <hr>
    <table class="reports">
        <colgroup>
            <col style="width: auto;">
            <col style="width: auto;">
            <col style="width: 100%;">
        </colgroup>
        <tr>
            <td colspan="2">Date</td>
            <td>{{date}}</td>
        </tr>
        <tr>
            <td colspan="2">Pnid</td>
            <td>{{pnid}}</td>
        </tr>
        <tr>
            <td colspan="2">Number</td>
            <td>{{number}}</td>
        </tr>
        <tr>
            <td colspan="2">Reason</td>
            <td>{{reason}}</td>
        </tr>
    </table>


    <div class="break-inside: avoid-page;">
        <div class="holder" style="break-after: avoid-page;">
            <img src="{{image}}" alt="{{image}}" style="break-inside: avoid;">
        </div>
    </div>
</div>
</div>
</body>
</html>
